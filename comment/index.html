<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Strip Comment</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
       <div class="wrapper">
           <header class="stripHeader">
               <img class="stripHeaderLogo" src="img/kT85EXngc.png" alt="IMAGE_NOT_FOUND">
               <h1>Strip Comment</h1>
           </header>
           <section class="stripQuery">
               <h3>Query</h3>
               <div>
                   <textarea class="inputQuery" name="source" id="source"></textarea>
               </div>
           </section>
           <section class="stripComplete">
               <h3>Result</h3>
               <div>
                   <textarea class="inputComplete" name="complete" id="complete" readonly></textarea>
               </div>
           </section>
           <footer class="stripFooter">
               <div class="stripButton submit" id ="submit">Submit</div>
               <div class="stripButton reset" id ="reset">Reset All</div>
               <div class="stripButton copy" id ="copy">Copy Result</div>
           </footer>
       </div>
        <script src="js/script.js"></script>
    </body>
</html>
